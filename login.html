<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENEW Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'primary-blue': '#213958',
                'primary-green': '#5CBE67',
                'secondary-gray': '#8C8C8C',
                'accent-red': '#D34E4E',
                'neutral-white': '#FFFFFF',
              }
            }
          }
        }
    </script>
</head>
<body class="bg-primary-blue flex justify-center items-center min-h-screen text-neutral-white">
    <div class="w-full max-w-sm p-8 text-center bg-white/5 backdrop-blur-md border border-white/20 rounded-2xl shadow-xl transition-transform hover:scale-[1.01] hover:shadow-2xl">
        <div class="mb-2 inline-block">
            <img src="images/logo.png" alt="RENEW Logo" class="w-48 h-auto mx-auto">
        </div>
        <h1 class="text-2xl font-semibold mb-10">Login to track your<br>energy savings</h1>
        <form action="home.html" method="GET" class="space-y-6">
            <div>
                <label for="email" class="block text-secondary-gray font-medium mb-2 text-left">Email</label>
                <div class="relative">
                    <input type="email" id="email" name="email" class="w-full p-3 border border-white/20 rounded-xl text-neutral-white placeholder:text-neutral-white/50 bg-white/5 focus:outline-none focus:ring-2 focus:ring-primary-green focus:border-transparent transition-all" placeholder="User@gmail.com" required>
                </div>
            </div>
            <div>
                <label for="password" class="block text-secondary-gray font-medium mb-2 text-left">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" class="w-full p-3 border border-white/20 rounded-xl text-neutral-white placeholder:text-neutral-white/50 bg-white/5 focus:outline-none focus:ring-2 focus:ring-primary-green focus:border-transparent transition-all" placeholder="***********" required>
                    <span class="absolute right-4 top-1/2 -translate-y-1/2 text-secondary-gray cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </span>
                </div>
            </div>
            <div class="text-right -mt-4 mb-4">
                <a href="#" class="text-secondary-gray text-sm font-medium hover:text-primary-green transition-colors">Forgot password?</a>
            </div>
            <button type="submit" class="w-full p-3 rounded-xl font-semibold text-neutral-white bg-primary-green hover:bg-primary-green/80 transition-colors">Login</button>
        </form>
        <div class="mt-8 text-secondary-gray">
            Don't have an account? <a href="#" class="font-semibold text-neutral-white hover:underline transition-colors">Sign Up</a>
        </div>
    </div>
</body>
</html>
