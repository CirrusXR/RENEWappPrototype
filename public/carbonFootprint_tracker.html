<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Tracker</title>
    <!-- Use Tailwind CSS for a modern and responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #213958; /* New background color */
        }
        .glass-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-900">

    <div class="container mx-auto glass-container rounded-3xl p-6 md:p-10 flex flex-col items-center max-w-2xl text-white">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-white mb-2 drop-shadow-lg">My Carbon Footprint</h1>
            <p class="text-gray-300 text-md md:text-lg">Track your environmental impact with real-time data.</p>
        </header>

        <!-- Current Usage Card -->
        <section class="w-full mb-8">
            <div class="bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl p-6 shadow-lg transform transition-transform hover:scale-105 duration-300">
                <div class="flex justify-between items-center mb-2">
                    <p class="text-sm md:text-base opacity-90">Today's Usage</p>
                    <span class="text-xl md:text-2xl font-bold" id="currentUsageValue">0</span>
                </div>
                <div class="w-full bg-blue-400 h-2 rounded-full overflow-hidden">
                    <div class="bg-white h-2 rounded-full transition-all duration-700 ease-out" id="currentUsageBar" style="width: 0%;"></div>
                </div>
            </div>
        </section>

        <!-- Compare Your Usage Section -->
        <section class="w-full mb-8">
            <h2 class="text-xl md:text-2xl font-bold text-white mb-4 drop-shadow-lg">Compare Your Usage</h2>
            <div class="space-y-6">

                <!-- My Usage Bar -->
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <p class="text-sm font-semibold text-gray-200">My Usage</p>
                        <span class="text-gray-300 text-sm font-medium" id="myUsageLabel">0 kWh</span>
                    </div>
                    <div class="w-full bg-white/20 h-6 rounded-lg overflow-hidden">
                        <div id="myUsageBar" class="h-full rounded-lg transition-all duration-700 ease-out" style="width: 0%;"></div>
                    </div>
                </div>

                <!-- Average Usage Bar -->
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <p class="text-sm font-semibold text-gray-200">Average Usage</p>
                        <span class="text-gray-300 text-sm font-medium" id="averageUsageLabel">0 kWh</span>
                    </div>
                    <div class="w-full bg-white/20 h-6 rounded-lg overflow-hidden">
                        <div id="averageUsageBar" class="bg-blue-400 h-full rounded-lg transition-all duration-700 ease-out" style="width: 0%;"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Dynamic Tip Section -->
        <section class="w-full text-center">
            <div id="tipBox" class="bg-white/10 text-gray-300 rounded-lg p-4 transition-opacity duration-500 opacity-0">
                <p id="tipText" class="text-sm md:text-base font-medium">Loading a great tip for you...</p>
            </div>
        </section>
    </div>

    <script src="js/carbonFootprint_tracker.js"></script>
</body>
</html>
