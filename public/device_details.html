<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENEW Device Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'primary-blue': '#213958',
                'primary-green': '#5CBE67',
                'secondary-gray': '#8C8C8C',
                'accent-red': '#D34E4E',
                'accent-yellow': '#FFC107',
                'neutral-white': '#FFFFFF',
              }
            }
          }
        }
    </script>
</head>
<body class="bg-primary-blue text-neutral-white flex flex-col min-h-screen font-sans antialiased">
    <main class="flex-grow mx-auto max-w-4xl w-full p-4 md:p-8">

        <header class="flex flex-col items-center relative py-4 mb-4">
            <a href="/devices.html" onclick="history.back(); return false;" class="absolute left-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-neutral-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1 class="text-3xl font-bold text-neutral-white" id="device-title"></h1>
            
            <div class="mt-2 relative inline-block text-left w-full max-w-sm">
                <select id="device-selector" class="block w-full text-center px-4 py-2 text-primary-blue bg-neutral-white border-none rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-green focus:border-transparent">
                    <option value="immersion heater">Immersion Heater</option>
                    <option value="toaster">Toaster</option>
                    <option value="microwave">Microwave</option>
                </select>
            </div>
        </header>
        
        <div class="bg-white/5 backdrop-blur-md border border-white/20 rounded-2xl p-4 md:p-6 mb-6">
            <div class="flex bg-white/10 rounded-full p-1 mb-4" id="time-toggle-group">
                <button class="flex-1 py-2 px-6 text-center text-sm font-semibold rounded-full text-neutral-white transition-all duration-300 ease-in-out bg-primary-green shadow-md" data-timeframe="daily">Day</button>
                <button class="flex-1 py-2 px-6 text-center text-sm font-medium rounded-full text-secondary-gray transition-all duration-300 ease-in-out" data-timeframe="weekly">Week</button>
                <button class="flex-1 py-2 px-6 text-center text-sm font-medium rounded-full text-secondary-gray transition-all duration-300 ease-in-out" data-timeframe="monthly">Month</button>
            </div>

            <div class="flex flex-col items-center justify-center text-center mt-6 mb-6">
                <div class="flex items-center space-x-4 mb-4">
                    <button id="prev-date-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white/50" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <span class="text-neutral-white font-bold text-lg" id="date-label"></span>
                    <button id="next-date-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white/50" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
                
                <div class="flex items-center space-x-4">
                    <span id="kwh-label" class="text-neutral-white font-bold">kWh</span>
                    <label for="toggle-switch" class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" value="" id="toggle-switch" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-white/30 rounded-full peer peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary-green/20 peer-checked:after:translate-x-full peer-checked:after:border-neutral-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-neutral-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary-green"></div>
                    </label>
                    <span id="cost-label" class="text-secondary-gray font-bold">â‚¬</span>
                </div>

                <div class="mt-8">
                    <p class="text-secondary-gray font-medium text-sm">Average <span id="timeframe-unit-label"></span></p>
                    <p class="text-neutral-white font-bold text-3xl mt-1" id="average-value"></p>
                </div>
            </div>
        </div>

        <section class="mb-6">
            <h2 class="text-xl font-bold text-neutral-white mb-4">Usage Over Time</h2>
            <div class="bg-white/5 backdrop-blur-md border border-white/20 rounded-2xl p-4">
                <canvas id="usage-chart"></canvas>
            </div>
        </section>
        
        <section class="mb-6">
            <h2 class="text-xl font-bold text-neutral-white mb-4">Compare your usage</h2>
            <div class="bg-white/5 backdrop-blur-md border border-white/20 rounded-2xl p-4">
                <div class="mb-4">
                    <div class="flex justify-between items-center mb-1">
                        <span id="prev-period-label" class="text-secondary-gray font-medium text-sm"></span>
                        <span id="prev-period-value" class="text-secondary-gray font-bold text-sm"></span>
                    </div>
                    <div class="bg-white/20 h-4 rounded-full overflow-hidden">
                        <div id="prev-bar" class="h-full transition-all duration-500"></div>
                    </div>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-1">
                        <span id="current-period-label" class="text-secondary-gray font-medium text-sm"></span>
                        <span id="current-period-value" class="text-secondary-gray font-bold text-sm"></span>
                    </div>
                    <div class="bg-white/20 h-4 rounded-full overflow-hidden">
                        <div id="current-bar" class="h-full transition-all duration-500"></div>
                    </div>
                </div>
            </div>
            <p class="text-sm text-center text-secondary-gray mt-4" id="comparison-text"></p>
        </section>

        <section class="mb-6">
            <h2 class="text-xl font-bold text-neutral-white mb-4">Cost Breakdown</h2>
            <div class="bg-white/5 backdrop-blur-md border border-white/20 rounded-2xl p-4">
                <div class="space-y-4">
                    <div class="flex justify-between items-center pb-2 border-b border-white/30">
                        <p class="text-secondary-gray font-medium text-sm">Total Cost for Period</p>
                        <p id="total-cost" class="font-bold text-neutral-white"></p>
                    </div>
                    <div class="flex justify-between items-center pb-2 border-b border-white/30">
                        <p class="text-secondary-gray font-medium text-sm">Average Cost per kWh</p>
                        <p id="cost-per-kwh" class="font-bold text-neutral-white"></p>
                    </div>
                    <div class="flex justify-between items-center">
                        <p class="text-secondary-gray font-medium text-sm">Projected Monthly Cost</p>
                        <p id="projected-cost" class="font-bold text-neutral-white"></p>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="mb-24">
            <div class="bg-white/5 backdrop-blur-md border border-white/20 rounded-2xl p-4 flex items-center space-x-4">
                <div class="p-2 bg-white/10 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-accent-yellow" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19c-3.87 0-7 3.13-7 7 0 2.21 1.14 4.19 3 5.34V17h8v-3.66c1.86-1.15 3-3.13 3-5.34 0-3.87-3.13-7-7-7z"/>
                    </svg>
                </div>
                <div>
                    <h3 class="font-bold text-lg text-neutral-white">Smart Energy Tips!</h3>
                    <p class="text-secondary-gray text-sm mt-1">Try using your appliances in the yellow zone!</p>
                </div>
            </div>
        </section>

    </main>

    <footer class="fixed bottom-0 left-0 right-0 z-50 bg-white/5 backdrop-blur-md rounded-t-3xl shadow-lg border-t-2 border-white/10">
        <nav class="flex justify-around items-center h-16">
            <a href="/home.html" class="flex flex-col items-center justify-center p-2 text-sm font-medium focus:outline-none text-secondary-gray hover:text-primary-green transition-colors" data-tab="home">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <path d="M9 22V12h6v10"></path>
                </svg>
                <span class="mt-1 text-xs">Home</span>
            </a>
            <a href="/devices.html" class="flex flex-col items-center justify-center p-2 text-sm font-medium text-secondary-gray hover:text-primary-green focus:outline-none transition-colors" data-tab="devices">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 11V5.5L12 2 8 5.5V11H6V22h12V11z" />
                </svg>
                <span class="mt-1 text-xs">Devices</span>
            </a>
            <a href="/community.html" class="flex flex-col items-center justify-center p-2 text-sm font-medium text-secondary-gray hover:text-primary-green focus:outline-none transition-colors" data-tab="community">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 19.22H5.78a2 2 0 0 1-1.74-2.8l2.64-7.55a2 2 0 0 1 1.74-1.65h10.42a2 2 0 0 1 1.74 1.65l2.64 7.55a2 2 0 0 1-1.74 2.8z" />
                    <circle cx="12" cy="7" r="2" />
                </svg>
                <span class="mt-1 text-xs">Community</span>
            </a>
            <a href="/savings.html" class="flex flex-col items-center justify-center p-2 text-sm font-medium text-secondary-gray hover:text-primary-green focus:outline-none transition-colors active" data-tab="savings">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
                </svg>
                <span class="mt-1 text-xs">Savings</span>
            </a>
        </nav>
    </footer>

    <script src="js/device_details.js"></script>
</body>
</html>
