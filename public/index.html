<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENEW Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'primary-blue': '#213958',
                'primary-green': '#5CBE67',
                'secondary-gray': '#8C8C8C',
                'accent-red': '#D34E4E',
                'neutral-white': '#FFFFFF',
              }
            }
          }
        }
    </script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAvuIx_o7Ud5estJ9dtzb3d3B4fCWRFm1g",
            authDomain: "renewapp-new.firebaseapp.com",
            projectId: "renewapp-new",
            storageBucket: "renewapp-new.appspot.com",
            messagingSenderId: "1067131425741",
            appId: "1:1067131425741:web:714763cc8965013431ea84",
            measurementId: "G-R5P84P53ET"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

    </script>
</head>
<body class="bg-primary-blue text-neutral-white">
    <div class="flex min-h-screen">
        <!-- Left Column (Branding) -->
        <div class="hidden lg:flex lg:w-1/2 items-center justify-center bg-cover bg-center p-12" style="background-image: url('https://images.unsplash.com/photo-1497435334941-8c899ee9e8e9?q=80&w=2874&auto=format&fit=crop');">
            <div class="text-center bg-black/50 p-8 rounded-xl backdrop-blur-sm">
                <img src="images/logo.png" alt="RENEW Logo" class="w-48 h-auto mx-auto mb-4">
                <h1 class="text-4xl font-bold mb-2">A Greener Future, Together.</h1>
                <p class="text-lg text-neutral-white/80">Join our community to track your energy use, reduce your carbon footprint, and save money.</p>
            </div>
        </div>

        <!-- Right Column (Login Form) -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-6 sm:p-12">
            <div class="w-full max-w-md">
                <div class="text-center lg:hidden mb-8">
                    <img src="images/logo.png" alt="RENEW Logo" class="w-32 h-auto mx-auto mb-2">
                    <h1 class="text-3xl font-bold">Welcome Back</h1>
                </div>

                <div class="w-full p-8 text-center bg-white/5 backdrop-blur-md border border-white/20 rounded-2xl shadow-xl">
                    <h1 class="text-2xl font-semibold mb-6">Login to your Account</h1>
                    <form action="home.html" method="GET" class="space-y-6">
                        <div>
                            <label for="email" class="block text-secondary-gray font-medium mb-2 text-left">Email</label>
                            <div class="relative">
                                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-secondary-gray">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.206" /></svg>
                                </span>
                                <input type="email" id="email" name="email" class="w-full pl-10 p-3 border border-white/20 rounded-xl text-neutral-white placeholder:text-neutral-white/50 bg-white/5 focus:outline-none focus:ring-2 focus:ring-primary-green focus:border-transparent transition-all" placeholder="user@gmail.com" required>
                            </div>
                        </div>
                        <div>
                            <label for="password" class="block text-secondary-gray font-medium mb-2 text-left">Password</label>
                            <div class="relative">
                                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-secondary-gray">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                                </span>
                                <input type="password" id="password" name="password" class="w-full pl-10 p-3 border border-white/20 rounded-xl text-neutral-white placeholder:text-neutral-white/50 bg-white/5 focus:outline-none focus:ring-2 focus:ring-primary-green focus:border-transparent transition-all" placeholder="***********" required>
                                <span id="toggle-password" class="absolute right-4 top-1/2 -translate-y-1/2 text-secondary-gray cursor-pointer">
                                    <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                                    <svg id="eye-off-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7 .847 0 1.67.112 2.46.318m-.094 12.5a9.001 9.001 0 003.81-2.255M18 10.5a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M17.582 17.582L6.418 6.418M12 12a2 2 0 00-2-2" /></svg>
                                </span>
                            </div>
                        </div>
                        <div class="text-right -mt-4 mb-4">
                            <a href="#" class="text-secondary-gray text-sm font-medium hover:text-primary-green transition-colors">Forgot password?</a>
                        </div>
                        <button type="submit" class="w-full p-3 rounded-xl font-semibold text-neutral-white bg-primary-green hover:bg-primary-green/80 transition-colors">Login</button>
                    </form>

                    <div class="flex items-center my-6">
                        <hr class="flex-grow border-t border-white/20">
                        <span class="mx-4 text-secondary-gray text-sm">OR</span>
                        <hr class="flex-grow border-t border-white/20">
                    </div>

                    <div class="space-y-4">
                        <button class="w-full flex items-center justify-center p-3 rounded-xl font-medium text-neutral-white bg-white/10 hover:bg-white/20 transition-colors">
                            <svg class="w-5 h-5 mr-2" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"/><path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 16.318 4 9.656 8.337 6.306 14.691z"/><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.222 0-9.519-3.356-11.303-7.962l-6.571 4.819C9.656 39.663 16.318 44 24 44z"/><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.447-2.275 4.485-4.129 6.012l6.19 5.238C44.572 36.833 48 30.857 48 24c0-1.341-.138-2.65-.389-3.917z"/></svg>
                            Continue with Google
                        </button>
                        <button class="w-full flex items-center justify-center p-3 rounded-xl font-medium text-neutral-white bg-white/10 hover:bg-white/20 transition-colors">
                            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8zm-1-12h2v6h-2zm0 8h2v2h-2z"/></svg>
                            Continue with Apple
                        </button>
                    </div>

                    <div class="mt-8 text-secondary-gray">
                        Don't have an account? <a href="signup.html" class="font-semibold text-neutral-white hover:underline transition-colors">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
