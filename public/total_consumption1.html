<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENEW Total Consumption</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        /* RENEW Design System Color Palette based on your screenshot */
        :root {
            --color-renew-blue: #213958;
            --color-renew-green: #5C8E67; /* Updated to match the PDF */
            --color-renew-gray: #8CBCBC; /* Updated to match the PDF */
            --color-renew-red: #D3464E;  /* Updated to match the PDF */
            --color-renew-yellow: #FFC107; /* Kept for the accent color used in the previous design */
            --color-neutral-white: #FFFFFF;
            --color-light-gray: #f9fafb;
            --color-text-light: #6b7280;
        }

        /* Utility classes based on the design system colors */
        .text-renew-blue { color: var(--color-renew-blue); }
        .bg-renew-green { background-color: var(--color-renew-green); }
        .text-renew-gray { color: var(--color-renew-gray); }
        .text-renew-red { color: var(--color-renew-red); }
        .bg-renew-red { background-color: var(--color-renew-red); }
        .bg-renew-yellow { background-color: var(--color-renew-yellow); }
        .bg-light-gray { background-color: var(--color-light-gray); }
        .text-renew-yellow { color: var(--color-renew-yellow); }
        .text-neutral-white { color: var(--color-neutral-white); }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--color-renew-blue), #3b5072);
            color: var(--color-neutral-white);
        }
        
        /* Glassmorphism card component */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        /* Nav Item Component */
        .ds-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--color-text-light);
            transition: color 0.2s ease-in-out;
        }
        .ds-nav-item.active {
            color: var(--color-neutral-white);
            font-weight: 600;
        }
        
        /* General layout improvements */
        .ds-time-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 9999px;
            padding: 0.25rem;
            justify-content: space-between;
        }
        .ds-time-button {
            flex: 1;
            padding: 0.5rem;
            text-align: center;
            font-weight: 600;
            color: var(--color-renew-gray);
            border-radius: 9999px;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .ds-time-button.active {
            background-color: var(--color-renew-green);
            color: var(--color-neutral-white);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Styling for the comparison bars */
        .comparison-bar-bg {
            background: rgba(255, 255, 255, 0.2);
            height: 1rem;
            border-radius: 9999px;
            overflow: hidden;
        }
        .comparison-bar {
            height: 100%;
            transition: width 0.5s ease-in-out;
        }
        
        /* Custom toggle switch based on the design system */
        .ds-toggle-track {
            background-color: var(--color-renew-gray);
            transition: background-color 0.2s ease-in-out;
        }
        .ds-toggle-track:checked {
            background-color: var(--color-renew-green);
        }
        
        /* Chart Canvas Styling */
        #usage-chart {
            width: 100%;
            height: 200px;
        }
        
        .grid-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .cta-button {
            background-color: var(--color-renew-blue);
            color: var(--color-neutral-white);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .cta-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }

        /* New styles for category buttons and active state */
        .category-button {
            @apply flex flex-col items-center justify-center space-y-2 p-4 rounded-xl cursor-pointer;
            transition: all 0.3s ease-in-out;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }
        .category-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .category-button.active {
            background-color: var(--color-renew-green);
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Responsive grid layout for categories */
        @media (min-width: 640px) {
            #category-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (min-width: 768px) {
            #category-container {
                grid-template-columns: repeat(5, 1fr);
            }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <main class="flex-grow mx-auto max-w-4xl w-full p-4 md:p-8">

        <header class="flex flex-col items-center relative py-4 mb-4">
            <a href="#" onclick="history.back(); return false;" class="absolute left-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-renew-gray" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>

            <h1 class="text-3xl font-bold text-neutral-white">Total Consumption</h1>

        <div class="glass-card p-4 md:p-6 mb-6">
            <div class="ds-time-toggle mb-4" id="time-toggle-group">
                <button class="ds-time-button active" data-timeframe="daily">Daily</button>
                <button class="ds-time-button" data-timeframe="weekly">Weekly</button>
                <button class="ds-time-button" data-timeframe="monthly">Monthly</button>
            </div>

            <div class="flex flex-col items-center justify-center text-center mt-6 mb-6">
                <div class="flex items-center space-x-4 mb-4">
                    <button id="prev-date-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-renew-gray" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <span class="text-neutral-white font-bold text-lg" id="date-label"></span>
                    <button id="next-date-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-renew-gray" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
                
                <div class="flex items-center space-x-4">
                    <span id="kwh-label" class="text-neutral-white font-bold">kWh</span>
                    <label for="toggle-switch" class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" value="" id="toggle-switch" class="sr-only peer" checked>
                        <div class="w-11 h-6 ds-toggle-track rounded-full peer peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-renew-green/20 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-renew-green"></div>
                    </label>
                    <span id="cost-label" class="text-renew-gray font-bold">â‚¬</span>
                </div>

                <div class="mt-8">
                    <p class="text-renew-gray font-medium text-sm" id="total-label">Total Daily Consumption</p>
                    <p class="text-neutral-white font-bold text-3xl mt-1" id="total-value"></p>
                </div>
            </div>
        </div>

        <section class="mb-6">
            <h2 class="text-xl font-bold text-neutral-white mb-4">Usage Over Time</h2>
            <div class="glass-card p-4">
                <canvas id="usage-chart"></canvas>
            </div>
        </section>
        
        <section class="mb-6">
            <h2 class="text-xl font-bold text-neutral-white mb-4">Compare your usage</h2>
            <div class="glass-card p-4">
                <div class="mb-4">
                    <div class="flex justify-between items-center mb-1">
                        <span id="prev-period-label" class="text-renew-gray font-medium text-sm"></span>
                        <span id="prev-period-value" class="text-renew-gray font-bold text-sm"></span>
                    </div>
                    <div class="comparison-bar-bg">
                        <div id="prev-bar" class="comparison-bar bg-renew-green"></div>
                    </div>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-1">
                        <span id="current-period-label" class="text-renew-gray font-medium text-sm"></span>
                        <span id="current-period-value" class="text-renew-yellow font-bold text-sm"></span>
                    </div>
                    <div class="comparison-bar-bg">
                        <div id="current-bar" class="comparison-bar bg-renew-yellow"></div>
                    </div>
                </div>
            </div>
            <p class="text-sm text-center text-renew-gray mt-4" id="comparison-text"></p>
        </section>

        <section class="mb-6">
            <h2 class="text-xl font-bold text-neutral-white mb-4">Cost Breakdown</h2>
            <div class="glass-card p-4">
                <div class="space-y-4">
                    <div class="grid-item">
                        <p class="text-renew-gray font-medium text-sm">Total Cost for Period</p>
                        <p id="total-cost" class="font-bold text-neutral-white"></p>
                    </div>
                    <div class="grid-item">
                        <p class="text-renew-gray font-medium text-sm">Average Cost per kWh</p>
                        <p id="cost-per-kwh" class="font-bold text-neutral-white"></p>
                    </div>
                    <div class="grid-item border-b-0">
                        <p class="text-renew-gray font-medium text-sm">Projected Monthly Cost</p>
                        <p id="projected-cost" class="font-bold text-neutral-white"></p>
                    </div>
                </div>
            </div>
        </section>

        <section class="mb-6">
            <h2 class="text-xl font-bold text-neutral-white mb-4">Where Your Energy Goes</h2>
            <div id="category-container" class="grid grid-cols-2 gap-4">
                <div class="category-button active" data-category="heating">

                    <span class="text-sm font-semibold">Heating</span>
                </div>
                <div class="category-button" data-category="cooling">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-renew-blue" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7 11v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-8a7 7 0 0 1 14 0z"/><path d="M17 11v8a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-8a7 7 0 0 1 14 0z"/><path d="M12 22v-4"/><path d="M7 22v-4"/><path d="M17 22v-4"/></svg>
                    <span class="text-sm font-semibold">Cooling</span>
                </div>
                <div class="category-button" data-category="lighting">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-renew-blue" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18a3 3 0 0 1 6 0"/><path d="M10 22h4"/><path d="M12 12a4 4 0 0 0 0 8"/><path d="M12 12V3"/><path d="M10 12l2-3 2 3"/><path d="M16 12h5"/><path d="M19 15l2-3-2-3"/><path d="M8 12H3"/><path d="M5 15l-2-3 2-3"/><path d="M12 18v4"/><path d="M12 12l-2 3 2 3"/></svg>
                    <span class="text-sm font-semibold">Lighting</span>
                </div>
                <div class="category-button" data-category="entertainment">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-renew-blue" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13.5a1.5 1.5 0 0 0-1.5 1.5c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5a1.5 1.5 0 0 0-1.5-1.5z"/><path d="M3 13.5a1.5 1.5 0 0 0-1.5 1.5c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5a1.5 1.5 0 0 0-1.5-1.5z"/><path d="M12 13.5a1.5 1.5 0 0 0-1.5 1.5c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5a1.5 1.5 0 0 0-1.5-1.5z"/><path d="M21 15v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-1"/><path d="M12 15V8a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v7"/><path d="M12 15V8a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v7"/></svg>
                    <span class="text-sm font-semibold">Entertainment</span>
                </div>
                <div class="category-button" data-category="appliances">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-renew-blue" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-6a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z"/><path d="M18 14h-6a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2z"/><path d="M10 2h-6a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z"/><path d="M10 14h-6a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2z"/></svg>
                    <span class="text-sm font-semibold">Appliances</span>
                </div>
            </div>
        </section>

        <section class="mb-6">
            <h2 class="text-xl font-bold text-neutral-white mb-4">Top Energy Users</h2>
            <div class="glass-card p-4">
                <div id="top-users-list" class="space-y-4">
                    </div>
            </div>
        </section>
        
    </main>
